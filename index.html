<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use the to do list and see what is pending and what to start"
    />
    <meta name="author" content="Ashfakur Rahad" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="header">
      <div >To-Do List</div>
    </div>
    
    <div>
      
      <input
        type="text"
        id="todo-title"
        placeholder="Title"
        autocomplete="off"
      />
      <input
        type="text"
        id="todo-desc"
        placeholder="Description"
        autocomplete="off"
      />
      <button onclick="addTodo()" class="btn" id="add">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
            ></path>
          </svg>
          Add
        </span>
      </button>
      <br />
    </div>
    <div id="search-container">
      <input
        type="search"
        id="todo-search"
        placeholder="Search"
        autocomplete="off"
      />
    </div>
    <div>
      <p id="response"></p>
    </div>
    
    <div>
      <div id="todo-head">
        <p class="grid-item">Title</p>
        <p class="grid-item">Description</p>
        <p class="grid-item">Action</p>
      </div>
    </div>
    <div>
      <div id="todo-list"></div>
    </div>

    <!-- modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div id="modal-head">
          <h2>Edit Todo</h2>
          <span class="close">&times;</span>
        </div>
        <input type="text" id="editInput" placeholder="Edit your todo..." />
        <button id="saveEdit" class="btn">Save</button>
      </div>
    </div>
  </body>
</html>
